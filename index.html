<html lang="en">
<head>

    <title>Interactive Rainbow Challenge</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container">
        <h2>Click inside each box to make a rainbow appear like</h2>
        <h1>M A G I C</h1>
        <div class="border">
            <div id="red" onclick="redColour()">Red</div>
            <div id="orange" onclick="orangeColour()">Orange</div>
            <div id="yellow" onclick="yellowColour()">Yellow</div>
            <div id="green" onclick="greenColour()">Green</div>
            <div id="blue" onclick="blueColour()">Blue</div>
            <div id="purple" onclick="purpleColour()">Purple</div>
            <div id="violet" onclick="violetColour()">Violet</div>
        </div>
    </div>

</body>
